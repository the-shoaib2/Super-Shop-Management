# Application Name
spring.application.name=backend

# MongoDB Configuration - Use environment variable for security
spring.data.mongodb.uri=${DATABASE_URI}

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.access-secret=${JWT_ACCESS_SECRET}
jwt.refresh-secret=${JWT_REFRESH_SECRET}
jwt.access-expiration=${JWT_ACCESS_EXPIRATION:3600000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:86400000}

# Logging Configuration
logging.level.org.springframework.data.mongodb.core.MongoTemplate=INFO
logging.level.com.admin=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.path=./logs
logging.file.name=${logging.file.path}/application.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=30

# Spring Configuration
spring.main.allow-bean-definition-overriding=true

# File Upload Configuration
app.upload.dir=${APP_UPLOAD_DIR:uploads}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# CORS Configuration
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Access-Control-Request-Method,Access-Control-Request-Headers
spring.web.cors.exposed-headers=Access-Control-Allow-Origin,Access-Control-Allow-Credentials
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600



